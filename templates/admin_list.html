{% extends "layout.html" %}

{% block content %}
    <div>
        <div class="container">
            <div style="margin-top: 10px">
                <a class="btn btn-success" href="/admin_add/">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
                    新建管理员信息</a>
                <div style="float: right;width: 300px;">
                    <form method="get">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="关键字"
                                   value="{{ search_data }}">
                            <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        </button>
                      </span>
                        </div>
                    </form>
                </div>
            </div>
            <div class="bs-example" data-example-id="panel-without-body-with-table">
                <div class="panel panel-default">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>

                        管理员列表
                    </div>

                    <!-- Table -->
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>管理员编号</th>
                            <th>姓名</th>
                            <th>密码</th>
                            <th>重置密码</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for obj in queryset %}
                            <tr>
                                <th scope="row">{{ obj.id }}</th>
                                <td>{{ obj.username }}</td>
                                <td>{{ obj.password }}</td>
                                <td>
                                    <a href="/admin_reset/{{ obj.id }}/">重置密码</a>
                                </td>

                                <td>
                                    <a class="btn btn-primary btn-xs" href="/admin_edit/{{ obj.id }}/">编辑</a>
                                    <a class="btn btn-danger btn-xs" href="/admin_delete/{{ obj.id }}/">删除</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <ul class="pagination">
                {{ page_string }}
            </ul>

        </div>
    </div>


{% endblock %}
